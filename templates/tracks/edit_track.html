{% extends "base.html" %}
{% load static %}
{% block main_content %}
<section id="register-page" class="content auth" style="background-image: url('{% static 'images/banner2.jpg' %}'); background-size: cover; background-position: center;">
  <form action="{% url 'edit_track' pk=track.pk%}" method="post" class="upload-form">
    {% csrf_token %}
    <div class="container">
        <div class="brand-logo"></div>
            <h1>Edit Track</h1>
        <div class="form-fields-container">
            {{ form.as_p }}
            <input class="btn submit" type="submit" value="Edit" />
        </div>
    </div>
  </form>
</section>
{% endblock %}
