{% extends "base.html" %}
{% load static %}
{% block main_content %}
    <!-- end header -->

    <div class="contactbg">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="contacttitlepage">
                        <h2>contact</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="address">
                    <form>
                        <div class="row">
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Name" type="text" name="Name">
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Phone" type="text" name="Phone">
                            </div>
                            <div class="col-sm-12">
                                <input class="contactus" placeholder="Email" type="email" name="Email">
                            </div>
                            <div class="col-sm-12">
                                <textarea class="textarea" placeholder="Message" name="Message"></textarea>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="send">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br><br>

        <div class="row">
            <div class="col-md-12">
                <h2>Our Location</h2>
                <!-- Replace the URL in the src attribute with your Google Maps iframe embed code -->
                <iframe src="https://maps.google.com/maps?q=42.134276620318985,24.795172450000006&hl=es;z=14&amp;output=embed" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
