{% extends "web/index.html" %}
{% load static %}
{% block main_content %}
<section id="register-page" class="content auth" style="background-image: url('{% static 'images/banner2.jpg' %}'); background-size: cover; background-position: center;">
  <form action="{% url 'login' %}" method="post" class="auth-form">
    {% csrf_token %}
    <div class="container">
      <div class="brand-logo"></div>
      <h1>Login</h1>
      {{ form }}
      <input class="btn submit" type="submit" value="Login" />
    </div>
  </form>
</section>
{% endblock %}
