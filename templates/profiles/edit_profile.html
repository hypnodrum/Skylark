{% extends "base.html" %}
{% load static %}
{% block main_content %}
<section id="register-page" class="content auth" style="background-image: url('{% static 'images/banner2.jpg' %}'); background-size: cover; background-position: center;">
  <form action="{% url 'edit_profile' %}" method="post" class="auth-form">
    {% csrf_token %}
    <div class="container">
      <h1>Edit Profile</h1>
      {{ form.as_p }}
      <input class="btn submit" type="submit" value="Edit Profile" />
    </div>
  </form>
</section>
{% endblock %}
